<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Prueba con eventos JQuery</title>
</head>
<body>
    <!--Calculadora-->
    <div>
        <p>
            <label for="op1">Operando1</label>
            <input type="number" id="op1" placeholder="operando 1">
        </p>
        <p>
            <label for="op2">Operando2</label>
            <input type="number" id="op2" placeholder="operando 2">
        </p>
        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button>
    </div>
    <div>
        <h3>El resultado es: <span id="res"></span></h3>
    </div>

    <section id="recuadro">
        <div id="cuadrado"></div>
    </section>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
